<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app" class="min-h-screen pb-16 bg-[#fafafa]">
      <div id="loading" class="flex items-center justify-center min-h-screen">
        <div class="text-xl text-[#0a0a0a]">Generating...</div>
      </div>

      <div id="error" class="hidden items-center justify-center min-h-screen">
        <div class="text-red-500">
          <p>Error: <span></span></p>
        </div>
      </div>

      <div id="content"></div>
    </div>

    <!-- Fixed footer - always present escape hatch -->
    <footer id="prompt-footer" class="fixed bottom-0 left-0 right-0 bg-[#fafafa] border-t border-[#e5e5e5] px-4 py-2 z-50">
      <div class="max-w-4xl mx-auto flex gap-2 items-center">
        <input
          type="text"
          id="prompt-input"
          placeholder="Describe what to create or change..."
          class="flex-1 px-3 py-1.5 text-sm bg-white border border-[#d4d4d4] rounded focus:outline-none focus:border-[#0a0a0a] text-[#0a0a0a] placeholder-[#a3a3a3]"
        />
        <button
          id="send-btn"
          class="px-3 py-1.5 text-sm bg-[#0a0a0a] text-white rounded hover:bg-[#262626] transition-colors"
        >
          Send
        </button>
        <button
          id="reset-btn"
          class="px-3 py-1.5 text-sm bg-white border border-[#d4d4d4] text-[#525252] rounded hover:bg-[#f5f5f5] transition-colors"
        >
          Reset
        </button>
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
